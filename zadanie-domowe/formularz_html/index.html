<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/wiktoriammazan@gmail.com" method="POST">
        <p>Proszę wypełnić ankietę:</p>
        <label for="imie">Imię:</label><br/>
        <input type="text" name="imie" id="imie" required><br/>
        
        <label for="nazwisko">Nazwisko:</label><br/>
        <input type="text" name="nazwisko" id="nazwisko" required><br/>
        
        <label for="kraj">Kraj:</label><br/>
        <select name="kraj" id="kraj">
            <option value="polska">Polska</option>
            <option value="usa">USA</option>
        </select><br/>
        
        <label for="kod">kod pocztowy:</label><br/>
        <input type="text" pattern="^\d{2}-\d{3}$" name="kod" id="kod" required><br/>    
         
        <label for="email">Email:</label><br/>
        <input type="email" name="email" id="email" required><br/>
        
        <label for="numer">Numer telefonu:</label><br/>
        <input type="tel" name="numer" id="numer" required><br/>
        
        <label for="wiadomosc">Wiadomość:</label><br/>
        <textarea maxlength="1000" id="wiadomosc"></textarea><br/><br/>
        
        <input type="submit" value="Submit" ><br/>
    </form>
</body>

</html>
